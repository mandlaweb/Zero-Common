<fieldset>
    <legend>{% block legend %}Details{% endblock %}</legend>
    {% csrf_token %}
    {% for field in form %}
    <div class="field-wrapper {{field.name}} clearfix{% if field.errors %} invalid{% endif %}">
        {{ field.label_tag|safe }} {{ field }}
        {% if field.help_text %}
            <p class="text-small help_text">{{field.help_text|safe}}</p>
        {% endif %}
        {% if field.errors %}
            <p class="error bottom prepend-4">
            {% for error in field.errors %}
                {{ error|safe }}<br />
            {% endfor %}
            </p>
        {% endif %}
    </div>
    {% endfor %}
</fieldset>
